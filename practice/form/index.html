<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title>Регистрация</title>
    </head>
    
    <body>
        <div class="auth">
            <h1 class="auth-title">Регистрация</h1>
            
            <form action="/" method="post">
                
                <div class="form-group">
                     <input class="input" type="text" name="name" placeholder="Ваше полное имя">
                    </div>
                
                <div class="form-group">
                     <input class="input" type="email" name="email" placeholder="Ваш Email">
                    </div>  
                
                <div class="form-group">
                     <input class="input" type="tel" name="phone" placeholder="Ваш телефон">
                    </div>  
                
                <div class="form-group">
                     <input class="input" type="password" name="password" placeholder="Придумайте пароль">
                    </div>  
                
                <div class="form-group">
                     <input class="input" type="password" name="password_confirm" placeholder="Повторите пароль">
                    </div>  

                <div class="form-group">
                    <select class="select" name="city">
                        <option value="msk">Москва</option>
                        <option value="spb">СПб</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <input type="checkbox" name="rules" id="rules">
                    <label for="rules">Принимаю условия пользования</label>
                    </div>
                
                <button class="btn" type="submit">Готово!</button>
            </form>
            
        </div>
    </body>
</html>
